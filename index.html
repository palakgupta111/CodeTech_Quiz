<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="quiz-box">
      <div class="header">
        <h2>ðŸ§  Quiz App</h2>
        <div class="progress">
          Question <span id="current">1</span> / <span id="total">3</span>
        </div>
      </div>

      <div id="question" class="question">Loading...</div>
      <div id="options" class="options"></div>
      
      <div class="bottom">
        <button id="next-btn" class="btn">Next</button>
        <div id="result" class="result hide">
          <h3>Your Score: <span id="score"></span></h3>
          <button onclick="startQuiz()" class="btn">Restart Quiz</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
